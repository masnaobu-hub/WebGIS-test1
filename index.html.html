<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/leaflet.css" />
</head>
<body>
    <div id="map" style="height: 500px;"></div>
    <script src="js/leaflet.js"></script>
    <script>
        var map = L.map('map', { // IDを'map'に修正
            center: [35.66572, 139.73100],
            zoom: 17,
        }); // 赤坂を中心にマップ描写
        var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://osm.org/copyright">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>', // httpsに統一
            zoom: 17, // ズームレベルを一致
        });
        tileLayer.addTo(map);
        var features = [];
        var place = [{
            "name": "東京ミッドタウン",
            "lat": "35.66572",
            "long": "139.73100",
            "url": "https://example.com/"
        }, {
            "name": "サントリー美術館",
            "lat": "35.6662186",
            "long": "139.7303961",
            "url": "https://www.suntory.co.jp/sma/"
        }, ]
        // GeoJSON形式で複数個のマーカーを設定する
        for (var i = 0; i < place.length; i++) {
            features.push({
                "type": "Feature",
                "properties": {
                    "name": place[i].name,
                    "url": place[i].url
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [place[i].long, place[i].lat]
                }
            });
        }
        L.geoJson(features, {
            onEachFeature: function(features, layer) {
                if (features.properties && features.properties.name) {
                    layer.bindPopup(features.properties.name);
                    layer.on('mouseover', function(e) {
                        this.openPopup();
                    });
                    layer.on('mouseout', function(e) {
                        this.closePopup();
                    });
                    layer.on('click', function(e) {
                        location.href = features.properties.url;
                    });
                }
            }
        }).addTo(map);
    </script>
</body>
</html>
